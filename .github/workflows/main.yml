
name: Android Build Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Checkout the repository
    - name: Checkout Repository
      uses: actions/checkout@v3

    # Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.12

    # Install system dependencies
    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y zlib1g-dev build-essential default-jre default-jdk unzip zip autoconf libtool \
                                libffi-dev libssl-dev pkg-config  libncurses5-dev libncursesw5-dev libncurses5-dev cmake

    # Set up a Python virtual environment
    - name: Set up Virtual Environment
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install --upgrade pip

    # Install Python dependencies
    - name: Install Python Dependencies
      run: |
        source venv/bin/activate
        pip install cython wheel setuptools buildozer virtualenv

    # Initialize Buildozer
    - name: Initialize Buildozer
      run: |
        source venv/bin/activate
        
    - name: Accept Android SDK licenses 
      run: yes | sdkmanager --licenses - name
    - name: Install Android SDK and Build-Tools 
      run : |
            yes | sdkmanager "platforms;android-30" "build-tools;30.0.3" "platform-tools"
      

    # Build the Android debug APK
    - name: Build Android APK
      run: |
        source venv/bin/activate
        buildozer android debug

    # Upload the APK as an artifact
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: android-debug-apk
        path: bin/
